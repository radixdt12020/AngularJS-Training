<div ng-controller="productController">
    <a href="#!productList" class="btn btn-primary pull-right" title="Back to Product List">Back to List</a>
    <h2>Delete Product:</h2>
    <div class="row" ng-show="showMsg">
        <div class="col-xs-12">
            <p class="alert alert-success">
                <strong>{{message}}</strong>
            </p>
        </div>
    </div>

    <form name="myForm">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Product Code</label>
                    <input type="text" id="ProdCode" name="ProdCode" ng-model="ObjProduct.ProdCode" required class="form-control" maxlength="5" placeholder="Product Code" ng-readonly="true" />                   
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="ProdName" name="ProdName" ng-model="ObjProduct.ProdName" required class="form-control" placeholder="Product Name" ng-readonly="true"/>                   
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Product Brand</label>
                    <input type="text" id="ProdBrand" name="ProdBrand" ng-model="ObjProduct.ProdBrand" required class="form-control" placeholder="Product Brand" ng-readonly="true"/>                    
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Product Category</label>
                    <select ng-model="ObjProduct.ProdCategory" class="form-control" name="ProdCategory" required ng-readonly="true">
                        <option value="Electronics" selected="Selected">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Home And Kitchen">Home And Kitchen</option>
                        <option value="Sports">Sports</option>
                    </select>                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Product Color</label>
                    <input type="text" id="ProdColor" name="ProdColor" ng-model="ObjProduct.ProdColor" required class="form-control" maxlength="10" placeholder="Product Color" ng-readonly="true"/>                    
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Product Price</label>
                    <input type="number" id="ProdPrice" name="ProdPrice" ng-model="ObjProduct.ProdPrice" required class="form-control" placeholder="Product Price" ng-readonly="true"/>                   
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Product In Stock</label>
                    <input type="checkbox" ng-model="ObjProduct.ProdInStock" name="ProdInStock" id="ProdInStock" class="" ng-readonly="true"/>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                <input type="submit" ng-click="Delete(ObjProduct)" class="btn btn-danger" value="Delete" ng-disabled="myForm.$invalid" />
            </div>
        </div>

    </form>

    <br />
</div>
