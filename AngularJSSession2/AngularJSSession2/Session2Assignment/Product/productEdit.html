<div ng-controller="productController">
    <a href="#!productList" class="btn btn-primary pull-right" title="Back to Product List">Back to List</a>
    <h2>Edit Product:</h2>
    <div class="row" ng-show="showMsg">
        <div class="col-xs-12">
            <p class="alert alert-success">
                <strong>{{message}}</strong>
            </p>
        </div>
    </div>

    <form name="myForm">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Product Code</label>
                    <input type="text" id="ProdCode" name="ProdCode" ng-model="ObjProduct.ProdCode" required class="form-control" maxlength="5" placeholder="Product Code" />
                    <span class="ErrorMessage" ng-show="myForm.ProdCode.$touched && myForm.ProdCode.$invalid">
                        <span ng-show="myForm.ProdCode.$error.required">Product Code is required.</span>
                        <span ng-show="myForm.ProdCode.$error.maxlength">Max length of Product Code is 5.</span>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="ProdName" name="ProdName" ng-model="ObjProduct.ProdName" required class="form-control" placeholder="Product Name" />
                    <span class="ErrorMessage" ng-show="myForm.ProdName.$touched && myForm.ProdName.$invalid ">
                        <span ng-show="myForm.ProdName.$error.required">Product Name is required.</span>
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Product Brand</label>
                    <input type="text" id="ProdBrand" name="ProdBrand" ng-model="ObjProduct.ProdBrand" required class="form-control" placeholder="Product Brand" />
                    <span class="ErrorMessage" ng-show="myForm.ProdBrand.$touched && myForm.ProdBrand.$invalid ">
                        <span ng-show="myForm.ProdBrand.$error.required">Product Brand is required.</span>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Product Category</label>
                    <select ng-model="ObjProduct.ProdCategory" class="form-control" name="ProdCategory" required>
                        <option value="Electronics" selected="Selected">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Home And Kitchen">Home And Kitchen</option>
                        <option value="Sports">Sports</option>
                    </select>
                    <span class="ErrorMessage" ng-show="myForm.ProdCategory.$touched && myForm.ProdCategory.$invalid">
                        <span ng-show="myForm.ProdCategory.$error.required">Product Category is required.</span>
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Product Color</label>
                    <input type="text" id="ProdColor" name="ProdColor" ng-model="ObjProduct.ProdColor" required class="form-control" maxlength="10" placeholder="Product Color" />
                    <span class="ErrorMessage" ng-show="myForm.ProdColor.$touched && myForm.ProdColor.$invalid">
                        <span ng-show="myForm.ProdColor.$error.required">Product Color is required.</span>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Product Price</label>
                    <input type="number" id="ProdPrice" name="ProdPrice" ng-model="ObjProduct.ProdPrice" required class="form-control" placeholder="Product Price" />
                    <span class="ErrorMessage" ng-show="myForm.ProdPrice.$touched && myForm.ProdPrice.$invalid">
                        <span ng-show="myForm.ProdPrice.$error.required">Product Price is required.</span>
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Product In Stock</label>
                    <input type="checkbox" ng-model="ObjProduct.ProdInStock" name="ProdInStock" id="ProdInStock" class="" />
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                <input type="submit" ng-click="Update(ObjProduct)" class="btn btn-success" value="Update" ng-disabled="myForm.$invalid" />
                <button class="btn btn-default" ng-click="Reset()">Reset</button>

            </div>
        </div>

    </form>

    <br />
</div>
