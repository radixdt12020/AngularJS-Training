<div class="main" ng-controller="productCtrl">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" name="productForm">
                <!--Name-->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Product Name"
                               ng-model="product.ProductName" required>
                        <span class="text-danger" ng-show="productForm.name.$touched && productForm.name.$invalid">
                            <span ng-show="productForm.name.$error.required">
                                Name is required.
                            </span>
                        </span>
                    </div>
                </div>
                <!--Brand-->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="gender">Select Brand</label>
                    <div class="col-sm-10">
                        <select id="brand" class="form-control" ng-model="product.BrandId">
                            <option selected="selected" value="">--- Select ---</option>
                            <option ng-repeat="brand in brands"
                                    value="{{brand.Id}}">
                                {{brand.BrandName}}
                            </option>
                        </select>
                    </div>
                </div>
                <!--Category-->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="gender">Select Category</label>
                    <div class="col-sm-10">
                        <select id="category" class="form-control" ng-model="product.CategoryId">
                            <option selected="selected" value="">--- Select ---</option>
                            <option ng-repeat="cat in categories"
                                    value="{{cat.Id}}">
                                {{cat.CategoryName}}
                            </option>
                        </select>
                    </div>
                </div>
                <!--Price-->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="price">Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" min="0" id="price" name="price"
                               placeholder="Enter Price" ng-model="product.Price" required>
                        <span class="text-danger" ng-show="productForm.price.$touched && productForm.price.$invalid">
                            <span ng-show="productForm.price.$error.required">
                                Price is required.
                            </span>
                        </span>
                    </div>
                </div>
                <!--Color-->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="color">Color</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="color" name="color"
                               placeholder="Enter Color" ng-model="product.Color">
                    </div>
                </div>
                <!--Is in Stock-->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="emailId">Select for Stock Availability</label>
                    <div class="col-sm-10">
                        <div class="radio">
                            <label>
                                <input type="radio" id="isInStock1" name="isInStock" ng-model="product.IsInStock"
                                       value="true">Available
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" id="isInStock0" name="isInStock" ng-model="product.IsInStock"
                                       value="false">Not Available
                            </label>
                        </div>
                    </div>
                </div>
                <!--Created Date-->
                <div class="form-group">
                    <label class="control-label col-sm-2" l for="date">Product will Arrive At</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="date" name="date" ng-model="product.CreatedDate"
                               data-date-format="dd-mm-yyyy" required>
                        <span class="text-danger" ng-show="productForm.date.$touched && productForm.date.$invalid">
                            <span ng-show="productForm.date.$error.required">
                                Product Arrival Date is required.
                            </span>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" ng-disabled="productForm.$invalid"
                                ng-click="addEditProduct(product.ProductId)">
                            Add / Edit Product
                        </button>
                        <button type="button" class="btn btn-primary" ng-click="resetData()">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
