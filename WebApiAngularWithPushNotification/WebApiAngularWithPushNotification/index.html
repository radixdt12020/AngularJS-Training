<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Customer Complaints</title>   
    <script src="Scripts/angular.min.js"></script>

</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-cloak>
    <div>
        <h2>Search customer complaints</h2>
        <input type="text" ng-model="customerId" size="10" placeholder="Customer ID" />
        <input type="button" value="Search" ng-click="getAllFromCustomer();" />
        <p ng-show="errorToSearch">{{errorToSearch}}</p>
    </div>

    <div ng-show="toShow()">
        <table>
            <thead>
                <tr>
                    <th>Complaint id</th>
                    <th>Description</th>
                    <th>File Name</th>
                    <th>File</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="complaint in complaints | orderBy:orderProp">
                    <td>{{complaint.ComplaintId}}</td>
                    <td>{{complaint.Description}}</td>
                    <td>{{complaint.FileName}}</td>
                    <!--<td><img data-ng-src="{{complaint.FileData}}" /></td>-->
                    <td><img src="{{complaint.FilePath}}" /></td>
                    <td>
                        <button ng-click="editIt(complaint)"> Edit </button>
                    </td>
                    <td>
                        <button ng-click="deleteOne(complaint)">  Delete </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h2>Add complaint</h2>
        <input type="text" ng-model="descToAdd" size="40" placeholder="Description" /> <br />
        <input type="file" id="uploadFile"  name="uploadFile" ng-model="uploadFile"/> <br /><br />
        <input type="button" value="Add" ng-click="postOne();" />
        <p ng-show="errorToAdd">{{errorToAdd}}</p>
    </div>

    <div>
        <h2>Edit complaint</h2>
        <p>Complaint id: {{idToUpdate}}</p>
        <input type="text" ng-model="descToUpdate" size="40" placeholder="Description" />
        <input type="button" value="Save" ng-click="putOne();" />
        <p ng-show="errorToUpdate">{{errorToAdd}}</p>
    </div>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/complaints.js"></script>


</body>
</html>
